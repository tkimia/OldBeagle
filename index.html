<html lang="en">

<head>
  <title>Old Beagle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Old-Beagle</h1>
    <h3>Talk to old dogs!</h3>
  </header>

  <main>
    <div>
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGt3MzJ4cXFjeWtpNTB5eWJva3Nnd3RrYzJweW9kd3ZmMzVlNWtyMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bJ4TVNYNUympPgcpem/giphy.gif"
        alt="Partner's Picture">

      <img src="path_to_your_image2.jpg" alt="Your picture">
    </div>

    <div class="chat-area">
      <div class="messages panel">
        <p style="margin-bottom: 4px;">You're meeting a random dog! I AM YOU FROM THE FUTURE. ASK ME 2
          QUESTIONS.</p>
        <p>You: Question 1</p>
        <p>Stranger: Answer 1</p>
        <p>You: Question 2</p>
        <p>Stranger: Answer 2</p>
        <p>You: Question 3</p>
        <p>Stranger: Answer 3</p>
        <p>You: Question 4</p>
        <p>Stranger: Answer 4</p>
      </div>

      <div class="actions panel">
        <button>Question 1</button>
        <button>Question 2</button>
        <button>Question 3</button>
        <button>Question 4</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
